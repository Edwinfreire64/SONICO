<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonico Token</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/sonico-background.png') no-repeat center center/cover;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        .section {
            padding: 50px 20px;
            border-bottom: 1px solid #333;
            opacity: 0;
            transform: translateY(50px);
        }
        .btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        .hero {
            background: url('sonico-banner.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: url('images/sonico-logo.png') no-repeat center center/contain;
            animation: rotate 5s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Sonico Token</h1>
    </header>
    
    <div class="hero">Â¡Ãšnete a la RevoluciÃ³n Sonico!</div>
    
    <div class="logo"></div>
    
    <div class="container">
        <section class="section">
            <h2>Compra Sonico Token</h2>
            <button class="btn" id="connectWallet">Conectar MetaMask</button>
            <button class="btn" id="buyWithBNB" disabled>Comprar con BNB</button>
            <button class="btn" id="buyWithUSDT" disabled>Comprar con USDT</button>
            <p id="status"></p>
        </section>
        
        <section class="section roadmap">
            <h2>Roadmap</h2>
            <ul>
                <li>âœ… Lanzamiento del Token</li>
                <li>ðŸš€ IntegraciÃ³n en Exchange</li>
                <li>ðŸ”¥ Marketing y ExpansiÃ³n</li>
            </ul>
        </section>
        
        <section class="section tokenomics">
            <h2>Tokenomics</h2>
            <p><strong>Suministro Total:</strong> 1,000,000,000 SONICO</p>
            <p><strong>DistribuciÃ³n:</strong> 50% Preventa, 30% Liquidez, 20% Desarrollo</p>
        </section>
    </div>

    <script>
        const tokenAddress = "0xTuToken";
        let userAddress;
        
        async function connectWallet() {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    const accounts = await web3.eth.getAccounts();
                    userAddress = accounts[0];
                    document.getElementById("status").innerText = `Conectado: ${userAddress}`;
                    document.getElementById("buyWithBNB").disabled = false;
                    document.getElementById("buyWithUSDT").disabled = false;
                } catch (error) {
                    console.error("Error al conectar la wallet", error);
                }
            } else {
                alert("Por favor, instala MetaMask");
            }
        }
        
        document.getElementById("connectWallet").addEventListener("click", connectWallet);
        
        gsap.utils.toArray(".section").forEach(section => {
            gsap.to(section, {
                opacity: 1,
                y: 0,
                duration: 1.5,
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    toggleActions: "play none none none"
                }
            });
        });
    </script>
</body>
</html>
